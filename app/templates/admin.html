{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-white mb-6">Admin Dashboard</h1>
    
    <div class="mb-4">
        <a href="{{ url_for('main.submit') }}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Add Tool
        </a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Description</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for tool in tools %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <span class="font-medium">{{ tool.name }}</span>
                    </td>
                    <td class="py-3 px-6 text-left">
                        <span>{{ tool.description[:100] }}...</span>
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <a href="{{ tool.website }}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 mr-2">
                                View
                            </a>
                            <a href="{{ url_for('main.admin_edit_tool', tool_id=tool.id) }}" class="text-green-600 hover:text-green-800 mr-2">
                                Edit
                            </a>
                            <button onclick="confirmDelete({{ tool.id }})" class="text-red-600 hover:text-red-800">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
function confirmDelete(toolId) {
    if (confirm('Are you sure you want to delete this tool?')) {
        fetch(`/admin/delete/${toolId}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error deleting tool');
                }
            });
    }
}
</script>
{% endblock %}
