<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Why Even Pay?{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex flex-col min-h-full">
    <header class="bg-blue-800 text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Why Even Pay?</a>
            <div class="space-x-4">
                <a href="/about" class="hover:underline">About</a>
                <a href="{{ url_for('main.submit') }}">Submit a Tool</a>
                <a href="https://okat.store" class="hover:underline" target="_blank" rel="noopener noreferrer">Merch</a>
            </div>
            <div class="relative">
                <input type="text" placeholder="What are you looking for?..." class="pl-3 pr-10 py-2 rounded-full text-black">
                <button class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-yellow-400 rounded-full p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-blue-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Why Even Pay? All rights reserved. | 
            Powered by <a href="https://incubatorop.com" class="hover:underline">Incubatorop</a>
        </div>
    </footer>
</body>
</html>
