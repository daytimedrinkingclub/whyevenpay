<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why Even Pay?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-blue': '#153681',
                'custom-green': '#70B990',
                'custom-orange': '#B94C32',
                'custom-yellow': '#F0DB1D',
              }
            }
          }
        }
      </script>
    <style>
        body {
            background-color: #1e40af; /* Dark blue background */
            color: white;
            font-family: 'Fredoka', sans-serif;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-custom-blue text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="/" class="text-2xl font-bold">Why Even Pay?</a>
                <nav class="space-x-4">
                    <a href="/about" class="hover:underline">About</a>
                    <a href="/merch" class="hover:underline">Merch</a>
                </nav>
            </div>
            <div class="relative">
                <input type="text" placeholder="What are you looking for?.." class="py-2 px-4 pr-10 rounded-full bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-yellow-400 w-64">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-yellow-400 rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8 px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="container mx-auto text-center py-4">
        <p>Â© 2024 Why Even Pay? All rights reserved. | Powered by <a href="https://incubatorop.com" class="hover:underline">Incubatorop</a></p>
    </footer>
</body>
</html>
